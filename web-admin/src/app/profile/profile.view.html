<div ng-controller="ProfileController as vm">
<div class="container">
	<div class="row">
		<div class="col-lg-8">

            <div class="card hovercard">
                <div class="cardheader">
                	<img data-ng-src="data:image/png;base64,{{vm.image}}" data-err-src="assets/images/avatar.png" style='height: 100%; width: 100%; object-fit: cover'/>
                </div>
                <div class="avatar">
                	<img data-ng-src="data:image/png;base64,{{vm.avatar}}" data-err-src="assets/images/avatar.png"/>
                    <!--img alt="" src="http://lorempixel.com/100/100/people/9/"-->
                </div>
                <div class="info">
                    <div class="title">
                        <a target="_blank" href="http://scripteden.com/">{{vm.profile.firstName}} {{vm.profile.lastName}}</a>
                    </div>
                    <div class="desc"><i class="fa fa-briefcase fa-fw"></i> {{vm.profile.occupation}}</div>
                    <div class="desc"><i class="fa fa-university fa-fw"></i> {{vm.profile.education}}</div>
                    <div class="desc"><i class="fa fa-comments fa-fw"></i> {{vm.profile.comments}}</div>
                </div>
                <div class="bottom">
                  <button type="button" class="btn btn-primary">Bloquear</button>
                </div>
            </div>

        </div>

	</div>
</div>
</div>
