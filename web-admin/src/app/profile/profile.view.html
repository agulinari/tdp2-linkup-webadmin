<div ng-controller="ProfileController as vm">
<div class="container">
	<div class="row">
		<div class="col-lg-8">

            <div class="card hovercard">
                <div  ng-if="!vm.showLoader" class="cardheader">
                    <img data-ng-src="data:image/png;base64,{{vm.image}}" data-err-src="assets/images/avatar.png" style='height: 100%; width: 100%; object-fit: cover'/>
                    
                </div>
                <div ng-if="vm.showLoader" class="cardheader">
                    <div class="loader"></div>
                </div>
                
                <div ng-if="!vm.avatarLoading" class="avatar">
                	<img data-ng-src="data:image/png;base64,{{vm.avatar}}" data-err-src="assets/images/avatar.png"/>
                    <!--img alt="" src="http://lorempixel.com/100/100/people/9/"-->
                </div>
                <div ng-if="vm.avatarLoading" class="avatar">
                    <img data-ng-src="assets/images/default-image.png"/>
                </div>
                <div ng-show="!vm.dataLoading" class="info">
                    <div class="title">
                        <a target="_blank" href="http://scripteden.com/"><i class="fa fa-fw" ng-class="{male: 'fa-mars', female:'fa-venus'}[vm.profile.gender]"></i> {{vm.profile.firstName}} {{vm.profile.lastName}}, {{vm.age}}</a>
                    </div>
                    <br/>
                    <hr ng-show="vm.profile.occupation">
                    <div ng-show="vm.profile.occupation" class="desc"><i class="fa fa-briefcase fa-fw"></i> {{vm.profile.occupation}}</div>
                    <hr ng-show="vm.profile.education">
                    <div ng-show="vm.profile.education" class="desc"><i class="fa fa-university fa-fw"></i> {{vm.profile.education}}</div>
                    <hr ng-show="vm.profile.location.name">
                    <div ng-show="vm.profile.location.name" class="desc"><i class="fa fa-map-marker fa-fw"></i> {{vm.profile.location.name}}</div>
                    <hr ng-show="vm.profile.comments">
                    <div ng-show="vm.profile.comments" class="desc"><i class="fa fa-comments fa-fw"></i> {{vm.profile.comments}}</div>
                    <hr>
                </div>
                <div ng-show="!vm.dataLoading" class="bottom">

                  <button ng-show="vm.profile.control.isActive" ng-disabled="vm.buttonDisabled" ng-click="vm.activar(false)" type="button" class="btn btn-primary">Desactivar</button>
                  <button ng-show="!vm.profile.control.isActive" ng-disabled="vm.buttonDisabled" ng-click="vm.activar(true)" type="button" class="btn btn-primary">Activar</button>
                  <div ng-show="!vm.profile.control.isActive"><h6>Fecha de desactivaci&oacute;n: {{vm.profile.control.deactivationTime | date:'dd-MM-yyyy HH:mm:ss'}}</h6></div>
                
                </div>
            </div>

        </div>

	</div>
</div>
</div>
