<div ng-controller="ProfilesController as vm">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Gesti&oacute;n de Usuarios</h1>
        </div>
     </div>
     <div class="row">
        <!-- /.col-lg-12 -->
        <table st-safe-src="vm.profiles" st-table="profiles" class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Sexo</th>
                <th>Fecha de Nacimiento</th>
                <th>Ubicaci&oacute;n</th>
                <th>Estado</th>
                <th>Perfil</th>
            </tr>
            <tr>
                <th colspan="2">
                    <input st-search placeholder="Buscar" class="input-sm form-control" type="search"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in profiles">
                <td>{{row.firstName}} {{row.lastName}}</td>
                <td>{{vm.translateGender(row.gender)}}</td>
                <td>{{row.birthday}}</td>
                <td>{{row.location.name}}</td>
                <td>{{vm.getStatus(row.control.isActive)}}</td>
                <td><a ui-sref="dashboard.profiledetail({fbid: row.fbid})"><i class="fa fa-user" aria-hidden="true"></i></a></td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
