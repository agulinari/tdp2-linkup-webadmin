<div ng-controller="AbuseController as vm">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Gesti&oacute;n de Denuncias</h1>
        </div>
     </div>
     <div class="row">
        <!-- /.col-lg-12 -->
        <table st-safe-src="vm.rowCollection" st-table="abuses" class="table table-striped">
			<thead>
			<tr>
				<th>Denunciante</th>
				<th>Denunciado</th>
				<th>Fecha de denuncia</th>
				<th>Motivo</th>
				<th>Comentarios</th>
			</tr>
			<tr>
				<th colspan="5">
					<input st-search placeholder="Buscar" class="input-sm form-control" type="search"/>
				</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="row in abuses">
				<td>{{row.reporter}}</td>
				<td>{{row.reported}}</td>
				<td>{{row.date}}</td>
				<td>{{row.reason}}</td>
				<td>{{row.comments}}</td>
			</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5" class="text-center">
						<div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="7"></div>
					</td>
				</tr>
			</tfoot>
		</table>
    </div>
</div>
