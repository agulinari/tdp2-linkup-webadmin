  <div ng-controller="BanPieDetailController as vm">

        <!-- /.col-lg-8 -->
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a ui-sref="dashboard.banreport.pie"><i class="fa fa-arrow-left  fa-fw"></i> Volver</a> 
                </div>
                <div class="panel-body">
                    <canvas id="pie" class="chart chart-pie chart-xs" data="vm.pie.data" labels="vm.pie.labels" legend="true" click="vm.pie.onClick"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-table fa-fw"></i> Grilla
                </div>
                <div class="panel-body">
                    <table st-safe-src="vm.grid" st-table="grid" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Usuarios Premium</th>
                            <th>Usuarios B&aacute;sicos</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in grid">
                            <td>{{row.premium}}</td>
                            <td>{{row.basic}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5" class="text-center">
                                    <div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="7"></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
</div>
